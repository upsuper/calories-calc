<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calories Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="calories_calc.js"></script>
  <script src="index.js"></script>
</head>
<body>
  <table>
    <colgroup>
      <col id="expr_col">
      <col id="op_col">
    </colgroup>
    <thead>
      <tr>
        <td><input id="input" placeholder="985kJ / 6 * 2"></td>
        <td><button id="add">+</button></td>
      </tr>
      <tr>
        <td>Total: <span id="total">0 kJ</span></td>
        <td></td>
      </tr>
    </thead>
    <tbody id="records">
      <template id="record">
        <tr>
          <td><span class="expr"></span> = <span class="value"></span></td>
          <td><button class="inc">+</button> <button class="dec">-</button></td>
        </tr>
      </template>
    </tbody>
  </table>
</body>
</html>
